<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Study Smarter!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <style>
            .bg-container {
                height: 500px;
                width: 100%;
                padding: 0;
            }
            .bg-color-top {
                background: rgb(255,200,221);
                background: linear-gradient(180deg, rgba(255,200,221,1) 50%, rgba(245,245,245,1) 100%);
            }
            .bg-color-mid {
                background-color: whitesmoke;
            }
            .bg-color-btm {
                background: rgb(245,245,245);
                background: linear-gradient(180deg, rgba(245,245,245,1) 50%, rgba(245,245,245,1) 51%, rgba(255,255,255,1) 100%);
            }
            .h1-centered {
                position: absolute;
                top: 30%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .btn-centered {
                position: absolute;
                top: 40%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .box-btm {
                height: auto;
                width: 100%;
                padding: 50px 0 50px 0;
            }

            .flex-center {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
            } 

            /*Add Hover*/
            .card { 
                background-color: cornflowerblue;
                width: 300px;
                height: 200px;
                margin: 50px 20px 0px 20px;
            }

            .feedback-padding {
                padding: 30px 0 50px 0;
            }
            .bg-feedback {
                background: rgb(255,255,255);
                background: linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(245,245,245,1) 60%);
            }
        </style>
    </head>
    <body>

        <div class="row">
            <div class="col-12">
                
                <!--IMAGE NEED TO BE CROPPED-->
                <div class="bg-container bg-color-top">
                    <div class="h1-centered"><h1>STUDY BETTER</h1></div>
                    <div class="btn-centered"><a href="#go-to-bottom"><button type="button" class="btn btn-light">Learn How</button></a></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="box-btm flex-center bg-color-mid">
                    <h1>IMPROVE YOUR STUDY EXPERIENCE WITH THESE TIPS</h1>
                    <h4>"You do not rise to the level of your goals, you fall to the level of yours systems" - James Clear</h4>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="go-to-bottom" class="flex-center bg-color-btm">
                    <div class="row">

                        <div class="col-md-4">
                            <a href="/">
                                <img class="card" src="/" alt="POMODORO">
                                <h4>POMODORO TIMER</h4>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a href="/">
                                <img class="card" src="/" alt="NOTION">
                                <h4>NOTION</h4>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a href="/">
                                <img class="card" src="/" alt="MUSIC">
                                <h4>MUSIC</h4>
                            </a>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <a href="/">
                                <img class="card" src="/" alt="ENVIRONMENT">
                                <h4 style="margin-bottom: 50px;">ENVIRONMENT</h4>
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a href="/">
                                <img class="card" src="/" alt="TECHNIQUE">
                                <h4 style="margin-bottom: 50px;">TECHNIQUE</h4>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="cold-12">

                <div class="flex-center feedback-padding bg-feedback">
                    <a href="/"><h3>Have any suggestion?</h3></a>
                </div>

            </div>
        </div>

    </body>
</html>
